<html>
<head>
<TITLE>JUpload - multiple file upload with resuming</TITLE>
</head>

<body bgcolor="#e0e0ff">
<hr>
<p align="center">
 <applet
  code="com/bizwink/mupload/startup.class"
  archive="mupload.jar"
  width="500"
  height="300"
  alt="JUpload applet">

 <!-- Java Plug-In Options -->
 <param name="progressbar" value="true">
 <param name="boxmessage" value="Loading JUpload Applet ...">
 <param name="boxbgcolor" value="#e0e0ff">

 <!-- Target links -->
 <param name="actionURL" value="http://test.coosite.com:8088/webbuilder/upload/JUpload.jsp">
 <param name="completeURL" value="http://test.coosite.com:8088/webbuilder/upload/JUploadComplete.html">
 <param name="imageURL" value="http://test.coosite.com:8088/webbuilder/images/JUpload.gif">

 <!-- Colors -->
 <param name="backgroundColor" value="#e0e0ff">

 <!-- Switches -->
 <param name="checkResponse" value="true">
 <param name="showSuccessDialog" value="true">

 <!-- IF YOU HAVE PROBLEMS, CHANGE THIS TO TRUE BEFORE CONTACTING SUPPORT -->
 <param name="debug" value="true">

 Your browser does not support applets. Or you have disabled applet in your options.
 To use this applet, please install the newest version of Sun's java. You can get it from <a href="http://www.java.com/">java.com</a>

 </applet>
</p>
<hr>
</body>
</html>
