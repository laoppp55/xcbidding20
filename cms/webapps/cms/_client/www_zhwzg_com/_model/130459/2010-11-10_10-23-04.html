                                            <td class="text14px" valign="top" align="left">&nbsp;&nbsp;珠海振国肿瘤康复医院(国家医疗保险定点单位)是以中医中药为主、西医为辅、中西医结合治疗各种肿瘤的现代化专科医院。医院位于情侣北路与海虹路的交汇处，毗邻珠海生态家园，依山傍海，景色怡人。医院建筑面积8000平方米，绿化面积500亩，床位100张。内设：肿瘤科、内科、中西医结合科、预防保健科、康复医学科、放射介入科、检验科、病理科等相关科室.</td>
