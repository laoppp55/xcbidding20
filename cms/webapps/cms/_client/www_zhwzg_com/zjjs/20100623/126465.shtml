                                                        <td class="text14px"><div id=biz_cms_content>
        田开荣，男，75年毕业于河南医科大学，曾在郑州市肿瘤研究中心胸外科工作先后任住院医师、主治医师。87年加入中国抗癌协会，任中国抗癌协会郑州分会副秘书长兼任郑州市肿瘤研究所副所长，1999年受聘于海南省中医院肿瘤康复治疗中心任主任。自89年以来主要研究应用中西药介入治疗各种癌症，总结出了一套系统的中西药物介入治疗中晚期恶性肿瘤的临床经验。多次到国外进行肿瘤介入治疗的学习和研究，现任珠海振国肿瘤康复医院介入科主任，珠海市抗癌协会常务理事。
    </div><script type="text/javascript" src="key.js"></script></td>
