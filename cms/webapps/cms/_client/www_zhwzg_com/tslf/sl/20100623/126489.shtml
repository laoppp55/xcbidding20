        阴虚湿淤型食道癌食疗方法<br />
        <br />
        <br />
        　　黄芪鸡血藤烧母鸡： <br />
        　　原料：母鸡1只，黄芪、鸡血藤各50克。 <br />
        　　制作：将鸡去内脏，取鸡血将黄芪、鸡血藤拌和，置于鸡腹内，加水适量慢火炖熟，再加少许食盐调味，即可。饮汤食肉，每周一至二次。 <br />
        　　龙眼大枣炖甲鱼: <br />
        　　原料：甲鱼1只约250克，龙眼肉20克，大枣20克，盐姜适量。 <br />
        　　制作：甲鱼宰杀去肠脏洗净，和龙眼肉、大枣加水1000毫升，炖1小时，加盐姜调味。每周一至二次，佐膳。 <br />
        <br />
