                                                        <div style="scrollbar-face-color: #98642b; scrollbar-highlight-color: #98642b; overflow: auto; scrollbar-shadow-color: #98642b; scrollbar-arrow-color: #daae7f; scrollbar-base-color: #98642b; height: 300px; scrollbar-dark-shadow-color: #98642B"><div id=biz_cms_content>
        肿瘤组织在细胞形态、组织结构、代谢生长过程中都与其发源的正常组织有差异。有的肿瘤组织与正常组织相似，成熟度较高，称之为高分化；反之，肿瘤组织与正常组织相差很大，成熟度差，即分化度低，称为低分化。病理检查通常根据肿瘤细胞的分化程度的高低，将其恶性程度分为三级：Ⅰ级为分化较好的高分化；Ⅱ级为分化较差的低分化；Ⅲ级为分化最差的未分化癌。这样分级在临床上对肿瘤的治疗和预防后有一定的意义。一般来说，分化高的预后较好，转移少；分化差的预后也差；但恶性程度越大，对放疗、化疗的敏感性也愈大。<br />
